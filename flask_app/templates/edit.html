<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TV shows!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <h1>Edit Show</h1>
    <a href="/shows">TV shows</a>
    <a href="/session_clear">logout</a>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <p>{{message}}</p>
    {% endfor %}
    {% endif %}
    {% endwith %}

    <form action="/edit_process" method="post">
        <div class="mb-3">
            <input type="hidden" name="r_id" value="{{r_id}}">
        </div>
        <div class="mb-3">
            <label for="Titil" class="form-label">Titil</label>
            <input type="text" class="form-control" id="Titil" name="title">
        </div>
        <div class="mb-3">
            <label for="Network" class="form-label">Network</label>
            <input type="text" class="form-control" id="Network" name="network">
        </div>
        <div class="mb-3">
            <label for="Description" class="form-label">Description</label>
            <textarea class="form-control" id="Description" rows="3" name="descr"></textarea>
        </div>

        <div>
            <span>Release Date</span>
            <input type="date" id="release_date" name="release_date">
        </div>

        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
